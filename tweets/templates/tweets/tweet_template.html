{% extends 'base.html' %}
{% block section%}
    <div class="row">
        {% for tweet in tweets %}
        {% if forloop.counter0|divisibleby:3%}
    </div>
    <div class="row">
        {% endif %}
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{tweet.author}}
                </div>
                <div class="panel-body">
                    {{tweet.text}}
                </div>
                <div class="panel-footer">
                    {% if tweet.retweeted == True%}
                    <button>Retweeted</button>
                    {% else %}
                    <button>Retweet</button>
                    {% endif %}
                    <p>{{tweet.retweets}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
